<div class="login-wrapper">
    <mat-card>
        <mat-card-header>
            <app-logo></app-logo>
        </mat-card-header>

        <mat-divider></mat-divider>
        <div *ngIf="alerta" class="alerta">
            <p>Erro! Credenciais Invalidas</p>
            <button (click)="turnOff()">X</button>            
        </div>
        <mat-card-content>
            <form>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input type="email" required="email" matInput [formControl]="emailFormControl" #email placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>Enter your password</mat-label>
                    <input matInput #pass required="required" [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </form>
            <mat-card-actions align="end">
                <button mat-flat-button (click)="login(email.value, pass.value)" color="primary">Login</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>

    <app-footer></app-footer>
</div>
